name: 'Terraform TCC Pipeline'

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Ação a ser executada: apply ou destroy'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: 'Terraform Action'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./environments/aws/teste

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Apply (se a ação for apply)'
        if: github.event.inputs.action == 'apply'
        run: |
          terraform plan -out=plan.out
          terraform apply -auto-approve plan.out

      # --- LÓGICA DE DESTROY ATUALIZADA COM TRATAMENTO DE ERRO ESPERADO ---
      - name: 'Terraform Destroy (se a ação for destroy)'
        if: github.event.inputs.action == 'destroy'
        run: |
          echo "Iniciando destruição dos recursos efêmeros..."
          
          # Tenta destruir tudo. O comando vai falhar por causa da trava no volume, e isso é o esperado.
          # A gente captura o erro e verifica se é o erro que esperamos.
          
          # 'set +e' desabilita a saída imediata em caso de erro
          set +e
          
          # Executa o destroy e salva a saída (stdout e stderr) em uma variável
          destroy_output=$(terraform destroy -auto-approve 2>&1)
          exit_code=$?
          
          # 'set -e' reabilita a saída imediata em caso de erro
          set -e
          
          echo "$destroy_output"
          
          # Verifica se o comando falhou E se a falha foi APENAS pelo motivo esperado
          if [ $exit_code -ne 0 ] && echo "$destroy_output" | grep -q "lifecycle.prevent_destroy set"; then
            echo "Destruição concluída com sucesso. O volume de dados foi intencionalmente preservado."
            exit 0 # Força a saída com sucesso
          elif [ $exit_code -ne 0 ]; then
            echo "A destruição falhou por um motivo inesperado."
            exit 1 # Falha o pipeline se o erro for outro
          else
            echo "Destruição concluída com sucesso."
          fi
