name: 'Terraform TCC Pipeline'

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Ação a ser executada: apply ou destroy'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: 'Terraform Action'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./environments/aws/teste

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Plan (para Apply)'
        if: github.event.inputs.action == 'apply'
        run: terraform plan -out=plan.out

      - name: 'Terraform Plan (para Destroy)'
        if: github.event.inputs.action == 'destroy'
        run: terraform plan -destroy -out=plan.out

      - name: 'Terraform Apply (Executa o plano gerado)'
        run: terraform apply -auto-approve plan.out
