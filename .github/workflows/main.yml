name: 'Gerenciamento de Infraestrutura AWS (IaC)'

run-name: "${{ github.event.inputs.action == 'apply' && 'üöÄ Deploy' || '‚ùå Destroy' }} no ambiente [${{ github.event.inputs.environment }}] por @${{ github.actor }}"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente a ser gerenciado'
        required: true
        type: choice
        options:
          - teste
          - homol
          - prod
      action:
        description: 'A√ß√£o a ser executada: apply ou destroy'
        required: true
        type: choice
        options:
          - apply
          - destroy
          - force-unlock # <-- MUDAN√áA: Adicionada a a√ß√£o de emerg√™ncia
      
      # <-- MUDAN√áA: Adicionado campo para o Lock ID, que s√≥ aparece quando a a√ß√£o √© force-unlock
      lock_id:
        description: 'Cole o Lock ID do erro (necess√°rio apenas para force-unlock)'
        required: false

jobs:
  terraform_run:
    name: "Terraform ${{ github.event.inputs.action == 'apply' && 'Apply ‚úÖ' || 'Destroy ‚ùå' }} | Ambiente: ${{ github.event.inputs.environment }}"
    runs-on: ubuntu-latest
    
    outputs:
      # <-- MUDAN√áA: Agora passamos a LISTA de IPs para o pr√≥ximo job
      app_server_ips: ${{ steps.outputs.outputs.app_server_private_ips }}
      db_server_ip: ${{ steps.outputs.outputs.db_server_private_ip }}
      bastion_ip: ${{ steps.outputs.outputs.bastion_public_ip }}
      sg_bastion_id: ${{ steps.outputs.outputs.sg_bastion_id }}

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3

      - name: 'Terraform Init'
        run: terraform init
        working-directory: ./environments/aws/${{ github.event.inputs.environment }}

      # <-- MUDAN√áA: Adicionado novo step para o desbloqueio for√ßado
      - name: 'Terraform Force Unlock'
        if: github.event.inputs.action == 'force-unlock' && github.event.inputs.lock_id != ''
        run: terraform force-unlock -force ${{ github.event.inputs.lock_id }}
        working-directory: ./environments/aws/${{ github.event.inputs.environment }}

      - name: 'Terraform Apply'
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve -var="create_environment=true"
        working-directory: ./environments/aws/${{ github.event.inputs.environment }}

      - name: 'Terraform Destroy'
        if: github.event.inputs.action == 'destroy'
        run: terraform apply -auto-approve -var="create_environment=false"
        working-directory: ./environments/aws/${{ github.event.inputs.environment }}

      - name: 'Get Terraform Outputs'
        if: github.event.inputs.action == 'apply'
        id: outputs
        run: |
          # <-- MUDAN√áA: Coletamos a LISTA de IPs (plural) e a transformamos em um JSON
          echo "app_server_private_ips=$(terraform output -json app_server_private_ips)" >> $GITHUB_OUTPUT
          echo "db_server_private_ip=$(terraform output -raw db_server_private_ip)" >> $GITHUB_OUTPUT
          echo "bastion_public_ip=$(terraform output -raw bastion_public_ip)" >> $GITHUB_OUTPUT
          echo "sg_bastion_id=$(terraform output -raw sg_bastion_id)" >> $GITHUB_OUTPUT
        working-directory: ./environments/aws/${{ github.event.inputs.environment }}

  configure_servers:
    name: 'Ansible Configure ‚öôÔ∏è | Ambiente: ${{ github.event.inputs.environment }}'
    runs-on: ubuntu-latest
    needs: terraform_run
    if: needs.terraform_run.result == 'success' && github.event.inputs.action == 'apply'

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      # <-- MUDAN√áA: Adicionado passo para instalar 'jq', uma ferramenta para processar JSON
      - name: 'Install JQ'
        run: sudo apt-get install -y jq

      - name: 'Abrir Acesso Tempor√°rio para Ansible'
        run: |
          echo "Abrindo a porta 22 no SG do Bastion para o Runner do Pipeline..."
          RUNNER_IP=$(curl -s ifconfig.me)
          aws ec2 authorize-security-group-ingress --group-id ${{ needs.terraform_run.outputs.sg_bastion_id }} --protocol tcp --port 22 --cidr ${RUNNER_IP}/32

      - name: 'Configurar Servidores com Ansible'
        run: |
          sudo apt-get update && sudo apt-get install -y ansible sshpass
          mkdir -p ~/.ssh
          echo "${{ secrets.TCC_ALISSON_KEY }}" > ~/.ssh/tcc_alisson_key
          chmod 600 ~/.ssh/tcc_alisson_key

          # --- MUDAN√áA CR√çTICA: Gera√ß√£o din√¢mica do invent√°rio ---
          echo "Gerando invent√°rio din√¢mico do Ansible..."
          
          # Come√ßa o arquivo de invent√°rio com o grupo [app_servers]
          echo "[app_servers]" > inventory.ini
          
          # Pega a string JSON de IPs, l√™ cada IP, e adiciona uma linha ao invent√°rio
          echo '${{ needs.terraform_run.outputs.app_server_ips }}' | jq -r '.[]' | while read ip; do
            echo "app_server_${ip//./_} ansible_host=$ip" >> inventory.ini
          done

          # Adiciona o resto do invent√°rio (servidor de banco e vari√°veis)
          cat <<EOF >> inventory.ini
          [db_servers]
          db-server ansible_host=${{ needs.terraform_run.outputs.db_server_ip }}
          [all:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=~/.ssh/tcc_alisson_key
          ansible_ssh_common_args='-o StrictHostKeyChecking=no -o ProxyCommand="ssh -i ~/.ssh/tcc_alisson_key -o StrictHostKeyChecking=no -W %h:%p ubuntu@${{ needs.terraform_run.outputs.bastion_ip }}"'
          EOF
          
          echo "Invent√°rio gerado:"
          cat inventory.ini
          # --- Fim da gera√ß√£o din√¢mica ---

          echo "Executando playbook de prepara√ß√£o do ambiente com Docker e Docker Compose..."
          ansible-playbook -i inventory.ini ../../../ansible/playbook_docker.yml -vvv

          echo "Executando playbook de implanta√ß√£o do container do Nginx..."
          ansible-playbook -i inventory.ini ../../../ansible/playbook_nginx_container.yml -e "environment_name=${{ github.event.inputs.environment }}" -vvv
        working-directory: ./environments/aws/${{ github.event.inputs.environment }}
              
      - name: 'Fechar Acesso Tempor√°rio do Ansible'
        if: always()
        run: |
          echo "Fechando a porta 22 no SG do Bastion para o Runner do Pipeline..."
          RUNNER_IP=$(curl -s ifconfig.me)
          aws ec2 revoke-security-group-ingress --group-id ${{ needs.terraform_run.outputs.sg_bastion_id }} --protocol tcp --port 22 --cidr ${RUNNER_IP}/32