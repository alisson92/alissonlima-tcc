name: 'Terraform TCC Pipeline'

on:
  workflow_dispatch:
    inputs:
      # <-- MUDANÇA: Adicionado input para escolher o ambiente.
      environment:
        description: 'Ambiente a ser gerenciado'
        required: true
        type: choice
        options:
          - teste
          - homol
          # No futuro, basta adicionar 'prod' aqui.

      action:
        description: 'Ação a ser executada: apply ou destroy'
        required: true
        type: choice
        options:
          - apply
          - destroy

jobs:
  # <-- MUDANÇA: Jobs de apply e destroy unificados em um só.
  terraform_run:
    name: 'Terraform Run (${{ github.event.inputs.action }} em ${{ github.event.inputs.environment }})'
    runs-on: ubuntu-latest
    
    outputs:
      app_server_ip: ${{ steps.outputs.outputs.app_server_private_ip }}
      db_server_ip: ${{ steps.outputs.outputs.db_server_private_ip }}
      bastion_ip: ${{ steps.outputs.outputs.bastion_public_ip }}
      sg_bastion_id: ${{ steps.outputs.outputs.sg_bastion_id }}

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3

      - name: 'Terraform Init'
        run: terraform init
        # <-- MUDANÇA: working-directory agora é dinâmico e por passo.
        working-directory: ./environments/aws/${{ github.event.inputs.environment }}

      - name: 'Terraform Apply'
        if: github.event.inputs.action == 'apply' # <-- Roda apenas na ação 'apply'.
        run: terraform apply -auto-approve -var="create_environment=true"
        working-directory: ./environments/aws/${{ github.event.inputs.environment }}

      - name: 'Terraform Destroy'
        if: github.event.inputs.action == 'destroy' # <-- Roda apenas na ação 'destroy'.
        run: terraform apply -auto-approve -var="create_environment=false" # Usamos apply com a flag false para o destroy
        working-directory: ./environments/aws/${{ github.event.inputs.environment }}

      - name: 'Get Terraform Outputs'
        if: github.event.inputs.action == 'apply' # <-- Pega as saídas apenas no apply.
        id: outputs
        run: |
          echo "app_server_private_ip=$(terraform output -raw app_server_private_ip)" >> $GITHUB_OUTPUT
          echo "db_server_private_ip=$(terraform output -raw db_server_private_ip)" >> $GITHUB_OUTPUT
          echo "bastion_public_ip=$(terraform output -raw bastion_public_ip)" >> $GITHUB_OUTPUT
          echo "sg_bastion_id=$(terraform output -raw sg_bastion_id)" >> $GITHUB_OUTPUT
        working-directory: ./environments/aws/${{ github.event.inputs.environment }}

  # --- JOB 2: CONFIGURA OS SERVIDORES (Ansible) ---
  configure_servers:
    name: 'Configurar Servidores (Ansible)'
    runs-on: ubuntu-latest
    # <-- MUDANÇA: 'needs' agora aponta para o job unificado.
    needs: terraform_run
    if: needs.terraform_run.result == 'success' && github.event.inputs.action == 'apply'

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Abrir Acesso Temporário para Ansible'
        run: |
          echo "Abrindo a porta 22 no SG do Bastion para o Runner do Pipeline..."
          RUNNER_IP=$(curl -s ifconfig.me)
          aws ec2 authorize-security-group-ingress --group-id ${{ needs.terraform_run.outputs.sg_bastion_id }} --protocol tcp --port 22 --cidr ${RUNNER_IP}/32

      - name: 'Configurar Servidores com Ansible'
        run: |
          # A instalação do Ansible não precisa de working-directory
          sudo apt-get update && sudo apt-get install -y ansible sshpass
          mkdir -p ~/.ssh
          echo "${{ secrets.TCC_ALISSON_KEY }}" > ~/.ssh/tcc_alisson_key
          chmod 600 ~/.ssh/tcc_alisson_key

          # O inventário e a execução do playbook usam o working-directory
          cat <<EOF > inventory.ini
          [app_servers]
          app-server ansible_host=${{ needs.terraform_run.outputs.app_server_ip }}
          [db_servers]
          db-server ansible_host=${{ needs.terraform_run.outputs.db_server_ip }}
          [all:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=~/.ssh/tcc_alisson_key
          ansible_ssh_common_args='-o StrictHostKeyChecking=no -o ProxyCommand="ssh -i ~/.ssh/tcc_alisson_key -o StrictHostKeyChecking=no -W %h:%p ubuntu@${{ needs.terraform_run.outputs.bastion_ip }}"'
          EOF

          echo "Executando playbook de preparação do ambiente com Docker e Docker Compose..."
          ansible-playbook -i inventory.ini ../../../ansible/playbook_docker.yml -vvv

          echo "Executando playbook de implantação do container do Nginx..."
          ansible-playbook -i inventory.ini ../../../ansible/playbook_nginx_container.yml -vvv
        # <-- MUDANÇA: O working-directory é aplicado apenas no step que precisa.
        working-directory: ./environments/aws/${{ github.event.inputs.environment }}
              
      - name: 'Fechar Acesso Temporário do Ansible'
        if: always()
        run: |
          echo "Fechando a porta 22 no SG do Bastion para o Runner do Pipeline..."
          RUNNER_IP=$(curl -s ifconfig.me)
          aws ec2 revoke-security-group-ingress --group-id ${{ needs.terraform_run.outputs.sg_bastion_id }} --protocol tcp --port 22 --cidr ${RUNNER_IP}/32