name: 'Terraform TCC Pipeline'

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Ação a ser executada: apply ou destroy'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy
      # --- NOVO INPUT ADICIONADO AQUI ---
      destroy_volume:
        description: 'Destruir o volume de dados do DB? (ATENÇÃO: PERDA DE DADOS)'
        required: true
        default: false # O padrão seguro é NUNCA destruir o volume
        type: boolean

jobs:
  terraform:
    name: 'Terraform Action'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./environments/aws/teste

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Plan (para Apply)'
        if: github.event.inputs.action == 'apply'
        # A variável 'persist_db_volume' usará seu valor padrão 'true' aqui
        run: terraform plan -out=plan.out

      - name: 'Terraform Plan (para Destroy)'
        if: github.event.inputs.action == 'destroy'
        # --- MUDANÇA CRÍTICA AQUI ---
        # Passa o input do workflow para a variável do Terraform.
        # A lógica é invertida: se destroy_volume for 'true', persist_db_volume deve ser 'false'.
        run: >
          terraform plan -destroy -out=plan.out 
          -var="persist_db_volume=${{ github.event.inputs.destroy_volume == 'false' }}"

      - name: 'Terraform Apply'
        run: terraform apply -auto-approve plan.out
