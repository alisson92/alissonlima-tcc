name: 'Terraform TCC Pipeline'

on:
  # Permite que você rode o pipeline manualmente pela aba "Actions" do GitHub
  workflow_dispatch:
    # --- NOVO BLOCO ---
    # Cria um campo de entrada na interface do GitHub Actions
    inputs:
      action:
        description: 'Ação a ser executada: apply ou destroy'
        required: true
        default: 'apply' # A ação padrão será 'apply'
        type: choice
        options:
        - apply
        - destroy

jobs:
  terraform:
    name: 'Terraform Action'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./environments/aws/teste

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Plan'
        id: plan
        # Roda o plan normalmente para ambas as ações
        # Para destroy, o -destroy flag é adicionado no passo específico
        run: terraform plan -out=plan.out
        
      # --- PASSO DE APPLY AGORA É CONDICIONAL ---
      - name: 'Terraform Apply'
        # Só executa se a ação for 'apply' (ou se nenhuma ação for escolhida)
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve plan.out

      # --- NOVO PASSO DE DESTROY ---
      - name: 'Terraform Destroy'
        # Só executa se a ação escolhida for 'destroy'
        if: github.event.inputs.action == 'destroy'
        run: terraform apply -destroy -auto-approve plan.out
