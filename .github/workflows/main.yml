name: 'Terraform TCC Pipeline'

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Ação a ser executada: apply ou destroy'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: 'Terraform Action'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./environments/aws/teste

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Apply (se a ação for apply)'
        if: github.event.inputs.action == 'apply'
        run: |
          echo "######################################################################"
          echo "### INICIANDO O PROVISIONAMENTO DA INFRAESTRUTURA (APPLY) ###"
          echo "######################################################################"
          terraform plan -out=plan.out
          terraform apply -auto-approve plan.out

      # --- LÓGICA DE DESTROY COM MENSAGENS AMIGÁVEIS ---
      - name: 'Terraform Destroy (se a ação for destroy)'
        if: github.event.inputs.action == 'destroy'
        run: |
          echo "######################################################################"
          echo "### INICIANDO A DESTRUIÇÃO DOS RECURSOS EFÊMEROS (DESTROY) ###"
          echo "######################################################################"
          echo ""
          echo "AVISO: A execução a seguir irá gerar um 'erro' intencional e esperado."
          echo "Isso acontece porque o volume de dados do banco (EBS Volume) está protegido"
          echo "contra destruição para garantir a persistência dos dados."
          echo "O pipeline irá capturar este 'erro' e finalizar com sucesso."
          echo ""
          
          # 'set +e' desabilita a saída imediata em caso de erro
          set +e
          
          # Executa o destroy e salva a saída (stdout e stderr) em uma variável
          destroy_output=$(terraform destroy -auto-approve 2>&1)
          exit_code=$?
          
          # 'set -e' reabilita a saída imediata em caso de erro
          set -e
          
          # Exibe o log completo da execução do destroy
          echo "$destroy_output"
          echo ""
          echo "----------------------------------------------------------------------"
          
          # Verifica se o comando falhou E se a falha foi APENAS pelo motivo esperado
          if [ $exit_code -ne 0 ] && echo "$destroy_output" | grep -q "lifecycle.prevent_destroy set"; then
            echo "✅ SUCESSO: A trava de segurança funcionou como esperado."
            echo "Destruição dos recursos efêmeros concluída com sucesso. O volume de dados foi intencionalmente preservado."
            exit 0 # Força a saída com sucesso
          elif [ $exit_code -ne 0 ]; then
            echo "❌ ERRO: A destruição falhou por um motivo inesperado."
            echo "$destroy_output" # Mostra o erro real
            exit 1 # Falha o pipeline se o erro for outro
          else
            echo "✅ SUCESSO: Destruição concluída com sucesso (nenhum recurso protegido foi encontrado)."
          fi
