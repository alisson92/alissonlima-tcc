name: 'Terraform TCC Pipeline'

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Ação a ser executada: apply ou destroy'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  # --- JOB 1: PROVISIONA A INFRAESTRUTURA ---
  apply_infrastructure:
    name: 'Provisionar Infraestrutura (Terraform Apply)'
    if: github.event.inputs.action == 'apply'
    runs-on: ubuntu-latest
    
    # Define as saídas que este job irá gerar para o próximo
    outputs:
      app_server_ip: ${{ steps.outputs.outputs.app_server_private_ip }}
      db_server_ip: ${{ steps.outputs.outputs.db_server_private_ip }}
      bastion_ip: ${{ steps.outputs.outputs.bastion_public_ip }}
      sg_bastion_id: ${{ steps.outputs.outputs.sg_bastion_id }}

    defaults:
      run:
        working-directory: ./environments/aws/teste

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Apply'
        run: terraform apply -auto-approve -var="create_environment=true"

      - name: 'Get Terraform Outputs'
        id: outputs
        run: |
          echo "app_server_private_ip=$(terraform output -raw app_server_private_ip)" >> $GITHUB_OUTPUT
          echo "db_server_private_ip=$(terraform output -raw db_server_private_ip)" >> $GITHUB_OUTPUT
          echo "bastion_public_ip=$(terraform output -raw bastion_public_ip)" >> $GITHUB_OUTPUT
          echo "sg_bastion_id=$(terraform output -raw sg_bastion_id)" >> $GITHUB_OUTPUT

  # --- JOB 2: CONFIGURA OS SERVIDORES ---
  configure_servers:
    name: 'Configurar Servidores (Ansible)'
    runs-on: ubuntu-latest
    needs: apply_infrastructure
    if: needs.apply_infrastructure.result == 'success' && github.event.inputs.action == 'apply'

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Abrir Acesso Temporário para Ansible'
        run: |
          echo "Abrindo a porta 22 no SG do Bastion para 0.0.0.0/0..."
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ needs.apply_infrastructure.outputs.sg_bastion_id }} \
            --protocol tcp \
            --port 22 \
            --cidr 0.0.0.0/0

      - name: 'Configurar Servidores com Ansible'
        # O working-directory é definido aqui, pois o checkout é feito na raiz
        working-directory: ./environments/aws/teste
        run: |
          sudo apt-get update && sudo apt-get install -y ansible sshpass
          mkdir -p ~/.ssh
          echo "${{ secrets.TCC_ALISSON_KEY }}" > ~/.ssh/tcc_alisson_key
          chmod 600 ~/.ssh/tcc_alisson_key
          
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/tcc_alisson_key

          cat <<EOF > inventory.ini
          [app_servers]
          app-server ansible_host=${{ needs.apply_infrastructure.outputs.app_server_ip }}
          
          [db_servers]
          db-server ansible_host=${{ needs.apply_infrastructure.outputs.db_server_ip }}

          [all:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=~/.ssh/tcc_alisson_key
          ansible_ssh_common_args='-o StrictHostKeyChecking=no -o ProxyCommand="ssh -A -W %h:%p -q ubuntu@${{ needs.apply_infrastructure.outputs.bastion_ip }}"'
          EOF
          
          ansible-playbook -i inventory.ini ../../../ansible/playbook_docker.yml -vvv
              
      - name: 'Fechar Acesso Temporário do Ansible'
        if: always() # Garante que este passo sempre rode, mesmo que o anterior falhe
        run: |
          echo "Fechando a porta 22 no SG do Bastion para 0.0.0.0/0..."
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ needs.apply_infrastructure.outputs.sg_bastion_id }} \
            --protocol tcp \
            --port 22 \
            --cidr 0.0.0.0/0

  # --- JOB 3: DESTRÓI A INFRAESTRUTURA ---
  destroy_infrastructure:
    name: 'Destruir Infraestrutura (Terraform Destroy)'
    if: github.event.inputs.action == 'destroy'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./environments/aws/teste

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      
      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Destroy'
        run: terraform apply -auto-approve -var="create_environment=false"