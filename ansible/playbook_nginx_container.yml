- name: Deploy Custom Nginx Welcome Page and Standardize Hostname
  hosts: app_servers
  become: yes
  vars:
    environment_name: "default"
    cloud_provider: "aws" # Valor padrão caso não seja passado via -e
    # Define um caminho fixo e conhecido para o nosso conteúdo web
    web_content_dir: "/opt/nginx/html"

  tasks:
    # --- PADRONIZAÇÃO DE HOSTNAME ---
    - name: Set system hostname to match inventory name
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"

    - name: Update /etc/hosts with new hostname
      ansible.builtin.lineinfile:
        path: /etc/hosts
        regexp: '^127.0.1.1'
        line: "127.0.1.1 {{ inventory_hostname }}"

    - name: Ensure hostname persists on AWS (Cloud-init)
      ansible.builtin.lineinfile:
        path: /etc/cloud/cloud.cfg
        regexp: '^preserve_hostname'
        line: 'preserve_hostname: true'
      when: cloud_provider == 'aws'

    # --- CONFIGURAÇÃO DO CONTEÚDO WEB ---
    - name: Ensure the web content directory exists
      ansible.builtin.file:
        path: "{{ web_content_dir }}"
        state: directory
        mode: '0755'

    - name: Render the custom index.html from template
      ansible.builtin.template:
        src: templates/index.html.j2
        dest: "{{ web_content_dir }}/index.html"
        owner: root
        group: root
        mode: '0644'
      vars:
        # Passamos as variáveis necessárias para o seu index.html.j2 dinâmico
        environment_name: "{{ environment_name }}"
        cloud_provider: "{{ cloud_provider }}"

    # --- DEPLOY DO CONTAINER ---
    - name: Stop and remove existing nginx container if it exists
      community.docker.docker_container:
        name: nginx-web
        state: absent
      ignore_errors: yes

    - name: Deploy Nginx container with the custom page
      community.docker.docker_container:
        name: nginx-web
        image: nginx:latest
        state: started
        restart_policy: always
        ports:
          - "80:80"
        volumes:
          - "{{ web_content_dir }}:/usr/share/nginx/html:ro,z"